template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  - name: S_PS_GoPublishModule_0005_GitRepo
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: {{ .Values.GitHub.Org_test_Automation_PowerShell.path }}
      branches:
        include: {{gitBranch}}

  - name: S_PS_GoPublishModule_0005_FileSpec
    type: FileSpec
    configuration:
      sourceArtifactory: s_artifactory
      pattern: test-automation-generic-local/go.mod

pipelines:
  - name: pipeline_S_PS_GoPublishModule_0005
    configuration:
      nodePool: win_2019
    steps:
      - name: S_PS_GoPublishModule_0005_1
        type: PowerShell
        configuration:
          integrations:
            - name: s_artifactory
          inputResources:
            - name: S_PS_GoPublishModule_0005_GitRepo
          outputResources:
            -  name: S_PS_GoPublishModule_0005_FileSpec
        execution:
          onExecute:
            - Set-Location (find_resource_variable S_PS_GoPublishModule_0005_GitRepo resourcePath)
            - Set-Location "tests/Go"
            - jfrog rt upload go.mod test-automation-generic-local/go.mod

      - name: S_PS_GoPublishModule_0005_2
        type: GoPublishModule
        configuration:
          inputResources:
            - name: S_PS_GoPublishModule_0005_GitRepo
            - name: S_PS_GoPublishModule_0005_FileSpec
          integrations:
            - name: s_artifactory
          version: "v0.5.${run_number}"
          targetRepository: test-automation-go-local
        execution:
          onStart:
            - Push-Location (find_resource_variable $inputGitRepoResourceName resourcePath)
            - Remove-Item tests\yaml -Recurse
            - Move-Item tests\Go\*
            - Pop-Location
