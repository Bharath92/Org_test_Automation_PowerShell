template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  - name: S_PS_DockerPush_6190_001_GitRepo
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: {{ .Values.GitHub.Org_test_Automation_bash.path }}
      branches:
        include: {{gitBranch}}

  - name: S_PS_DockerPush_6190_001_BuildInfo
    type: BuildInfo
    configuration:
      sourceArtifactory: s_artifactory

pipelines:
  - name: pipeline_S_PS_DockerPush_6190_001
    configuration:
      environmentVariables:
        readOnly:
          JFROG_CLI_BUILD_NUMBER: ${run_id}
    steps:
      - name: S_PS_DockerPush_6190_001_1
        type: DockerBuild
        configuration:
          affinityGroup: S_PS_DockerPush_6190_001
          dockerImageName: ${artifactory_registry_url}/test-automation-docker-local/s_dockerpush_6190
          dockerImageTag: ${run_id}
          inputResources:
            - name: S_PS_DockerPush_6190_001_GitRepo
          integrations:
            - name: s_artifactory
        execution:
          onStart:
            - $artifactory_registry_url = echo "$int_s_artifactory_url" | Select-String '.*://([^/]*)' | Foreach {$_.Matches} | Foreach {$_.Groups[1].Value}
            - cd $res_S_PS_DockerPush_6190_001_GitRepo_resourcePath
            - Set-Content -Path './Dockerfile' -Value 'FROM mcr.microsoft.com/windows/nanoserver:1809'
      - name: S_PS_DockerPush_6190_001_2
        type: DockerPush
        configuration:
          affinityGroup: S_PS_DockerPush_6190_001
          targetRepository: test-automation-docker-local
          autoPublishBuildInfo: true
          inputSteps:
            - name: S_PS_DockerPush_6190_001_1
          outputResources:
            - name: S_PS_DockerPush_6190_001_BuildInfo
          integrations:
            - name: s_artifactory
