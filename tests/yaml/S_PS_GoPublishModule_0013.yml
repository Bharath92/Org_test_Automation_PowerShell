template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  - name: S_PS_GoPublishModule_0013_GitRepo
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: {{ .Values.GitHub.Org_test_Automation_PowerShell.path }}
      branches:
        include: {{gitBranch}}

  - name: S_PS_GoPublishModule_0013_BuildInfo
    type: BuildInfo
    configuration:
      sourceArtifactory: s_artifactory

pipelines:
  - name: pipeline_S_PS_GoPublishModule_0013
    configuration:
      nodePool: win_2019
    steps:
      - name: S_PS_GoPublishModule_0013_1
        type: GoPublishModule
        configuration:
          inputResources:
            - name: S_PS_GoPublishModule_0013_GitRepo
          outputResources:
            - name: S_PS_GoPublishModule_0013_BuildInfo
          integrations:
            - name: s_artifactory
          version: "v0.13.${run_number}"
          targetRepository: test-automation-go-local
          autoPublishBuildInfo: false
          sourceLocation: "tests/Go"
      - name: S_PS_GoPublishModule_0013_2
        type: PowerShell
        configuration:
          inputResources:
            - name: S_PS_GoPublishModule_0013_BuildInfo
          integrations:
            - name: s_artifactory
        execution:
          onExecute:
            - jfrog rt curl -XGET /api/build/${JFROG_CLI_BUILD_NAME}/${JFROG_CLI_BUILD_NUMBER} -o ${step_tmp_dir}/response
            - |
              $buildInfo = (Get-Content "${step_tmp_dir}\response" | ConvertFrom-JSON).buildInfo
              if ( "$buildInfo" ) { throw "Build found" }
