template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  - name: S_PS_DockerPush_8307_008_GitRepo
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: {{ .Values.GitHub.Org_test_Automation_PowerShell.path }}
      branches:
        include: {{gitBranch}}
  - name: S_PS_DockerPush_8307_008_buildInfo
    type: BuildInfo
    configuration:
      sourceArtifactory: s_artifactory

pipelines:
  - name: S_PS_DockerPush_8307_008
    configuration:
      jfrogCliVersion: 2
    steps:
      - name: S_PS_DockerPush_8307_008_1
        type: DockerBuild
        configuration:
          nodePool: win_2019
          affinityGroup: S_PS_DockerPush_8307_008
          dockerImageName: ${artifactory_registry_url}/test-automation-docker-local/s_ps_dockerpush_8307_008
          dockerImageTag: ${run_id}
          dockerFileLocation: "tests/docker"
          inputResources:
            - name: S_PS_DockerPush_8307_008_GitRepo
          integrations:
            - name: s_artifactory
        execution:
          onStart:
            - add_run_variables JFROG_CLI_BUILD_NUMBER=${run_id}
            - |
              $artifactory_url = [System.Uri]$int_s_artifactory_url
              $artifactory_registry_host = $artifactory_url.Host
              $artifactory_registry_port = $artifactory_url.Port
              if ($artifactory_registry_port -eq 80) {
              add_run_variables artifactory_registry_url="${artifactory_registry_host}"
              } else {
                add_run_variables artifactory_registry_url="${artifactory_registry_host}:${artifactory_registry_port}"
              }
      - name: S_PS_DockerPush_8307_008_2
        type: DockerPush
        configuration:
          nodePool: win_2019
          autoPublishBuildInfo: true
          forceXrayScan: true
          affinityGroup: S_PS_DockerPush_8307_008
          targetRepository: test-automation-docker-local
          inputSteps:
            - name: S_PS_DockerPush_8307_008_1
          integrations:
            - name: s_artifactory
          outputResources:
            - name: S_PS_DockerPush_8307_008_buildInfo
      - name: S_PS_DockerPush_8307_008_3
        type: PowerShell
        configuration:
          nodePool: win_2019
          inputResources:
            - name: S_PS_DockerPush_8307_008_buildInfo
          inputSteps:
            - name: S_PS_DockerPush_8307_008_2
          integrations:
            - name: s_artifactory
        execution:
          onExecute:
            - jfrog rt curl -XDELETE "/api/build/${res_S_PS_DockerPush_8307_008_buildInfo_buildName}?buildNumbers=${res_S_PS_DockerPush_8307_008_buildInfo_buildNumber}&artifacts=1"
