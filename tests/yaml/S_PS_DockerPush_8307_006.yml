template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  - name: S_PS_DockerPush_8307_006_GitRepo
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: {{ .Values.GitHub.Org_test_Automation_PowerShell.path }}
      branches:
        include: {{gitBranch}}

  - name: S_PS_DockerPush_8307_006_Image
    type: Image
    configuration:
      registry: s_artifactory
      sourceRepository: test-automation-docker-local
      imageName: ${artifactory_registry_url}/test-automation-docker-local/s_ps_dockerpush_8307
      imageTag: master

pipelines:
  - name: pipeline_S_PS_DockerPush_8307_006
    configuration:
      jfrogCliVersion: 2
    steps:
      - name: S_PS_DockerPush_8307_006_1
        type: DockerBuild
        configuration:
          affinityGroup: S_PS_DockerPush_8307_006
          dockerImageName: ${artifactory_registry_url}/test-automation-docker-local/s_ps_dockerpush_8307
          dockerImageTag: ${run_id}
          inputResources:
            - name: S_PS_DockerPush_8307_006_GitRepo
          integrations:
            - name: s_artifactory
        execution:
          onStart:
            - add_run_variables JFROG_CLI_BUILD_NUMBER=${run_id}
            - |
              $artifactory_url = [System.Uri]$int_s_artifactory_url
              $artifactory_registry_host = $artifactory_url.Host
              $artifactory_registry_port = $artifactory_url.Port
              if ($artifactory_registry_port -eq 80) {
                add_run_variables artifactory_registry_url="${artifactory_registry_host}"
              } else {
                add_run_variables artifactory_registry_url="${artifactory_registry_host}:${artifactory_registry_port}"
              }
            - Push-Location $res_S_PS_DockerPush_8307_006_GitRepo_resourcePath
            - Set-Content -Path './Dockerfile' -Value 'FROM mcr.microsoft.com/windows/nanoserver:1809'
      - name: S_PS_DockerPush_8307_006_2
        type: DockerPush
        configuration:
          affinityGroup: S_PS_DockerPush_8307_006
          targetRepository: test-automation-docker-local
          inputSteps:
            - name: S_PS_DockerPush_8307_006_1
          outputResources:
            - name: S_PS_DockerPush_8307_006_Image
          integrations:
            - name: s_artifactory
      - name: S_PS_DockerPush_8307_006_3
        type: PowerShell
        configuration:
          inputSteps:
            - name: S_PS_DockerPush_8307_006_2
          outputResources:
            - name: S_PS_DockerPush_8307_006_Image # We can't fill in the artifactory URL early enough for an input resource
          integrations:
            - name: s_artifactory
        execution:
          onExecute:
            - if ( "${res_S_PS_DockerPush_8307_006_Image_imageTag}" -ne "${run_id}" ) { throw "Wrong tag" }
