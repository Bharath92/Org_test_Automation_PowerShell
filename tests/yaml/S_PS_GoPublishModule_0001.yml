template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  - name: S_PS_GoPublishModule_0001_GitRepo
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: {{ .Values.GitHub.Org_test_Automation_PowerShell.path }}
      branches:
        include: {{gitBranch}}

pipelines:
  - name: pipeline_S_PS_GoPublishModule_0001
    configuration:
      nodePool: win_2019
    steps:
      - name: S_PS_GoPublishModule_0001_1
        type: GoPublishModule
        configuration:
          inputResources:
            - name: S_PS_GoPublishModule_0001_GitRepo
          integrations:
            - name: s_artifactory
          version: "v0.1.${run_number}"
          targetRepository: test-automation-go-local
          sourceLocation: "tests/Go"
      - name: S_PS_GoPublishModule_0001_2
        type: PowerShell
        configuration:
          inputSteps:
            - name: S_PS_GoPublishModule_0001_1
          integrations:
            - name: s_artifactory
        execution:
          onExecute:
            - |
              jfrog rt download --fail-no-op --insecure-tls=${no_verify_ssl} --limit=1 "test-automation-go-local/go.service/@v/v0.1.${run_number}.info"
              if ($LASTEXITCODE -ne 0) { throw }
