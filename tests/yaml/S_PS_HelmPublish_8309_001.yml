template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  - name: S_PS_HelmPublish_8309_001_GitRepo
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: {{ .Values.GitHub.Org_test_Automation_PowerShell.path }}
      branches:
        include: {{gitBranch}}
  - name: S_PS_HelmPublish_8309_001_HelmChart
    type: HelmChart
    configuration:
      sourceArtifactory: s_artifactory
      repository: test-automation-helm-local
      version: version
      chart: chart
  - name: S_PS_HelmPublish_8309_001_BuildInfo
    type: BuildInfo
    configuration:
      sourceArtifactory: s_artifactory

pipelines:
  - name: pipeline_S_PS_HelmPublish_8309_001
    configuration:
      jfrogCliVersion: 2
      nodePool: win_2019
      environmentVariables:
        readOnly:
          CHART_VERSION: v1.8309001.${run_id}
    steps:
      - name: S_PS_HelmPublish_8309_001_1
        type: HelmPublish
        configuration:
          chartPath: "./tests/helmCharts/myChart"
          flags: "--version ${CHART_VERSION}"
          autoPublishBuildInfo: true
          inputResources:
            - name: S_PS_HelmPublish_8309_001_GitRepo
          outputResources:
            - name: S_PS_HelmPublish_8309_001_BuildInfo
            - name: S_PS_HelmPublish_8309_001_HelmChart
          integrations:
            - name: s_artifactory
        execution:
          onStart:
            - add_run_variables JFROG_CLI_BUILD_NUMBER=${run_id}
            - replace_envs ${res_S_PS_HelmPublish_8309_001_GitRepo_resourcePath}/tests/helmCharts/myChart/Chart.yaml
      - name: S_PS_HelmPublish_8309_001_2
        type: PowerShell
        configuration:
          inputSteps:
            - name: S_PS_HelmPublish_8309_001_1
          integrations:
            - name: s_artifactory
        execution:
          onExecute:
            - |
              (jfrog rt curl -XGET "/api/build/${JFROG_CLI_BUILD_NAME}/${run_id}" | ConvertFrom-Json).buildInfo.modules | Where {$_.id -eq "pipeline_S_PS_HelmPublish_8309_001"} | ForEach { $artifact = $_.artifacts }
              $artifactPath = $artifact.path
              $artifactSha = $artifact.sha256
              $headers = @{ 'Authorization' = "Bearer $builder_api_token" }
              $stepArtifact = Invoke-RestMethod -Method Get -ContentType 'application/json' -Headers $headers -Uri "${pipelines_api_url}/stepArtifacts?artifactPath=${artifactPath}&artifactSha=${artifactSha}&artifactType=artifact" -UseBasicParsing
              jfrog rt curl -XDELETE "/api/build/${JFROG_CLI_BUILD_NAME}?buildNumbers=${run_id}&artifacts=1"
              if ( $stepArtifact.artifactSha -ne $artifactSha ) { throw "SHA doesn't match" }
