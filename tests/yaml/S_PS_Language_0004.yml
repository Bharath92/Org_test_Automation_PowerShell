pipelines:
  - name: pipeline_S_PS_Language_0004
    steps:
      - name: S_PS_Language_0004
        type: PowerShell
        configuration:
          nodePool: win_2019
          runtime:
            type: image
            image:
              auto:
                language: node
                versions:
                  - 12
        execution:
          onExecute:
            - node --version
            - if($(node -v) -ne "v12.22.5"){
              Write-Error "Stop" -ErrorAction Stop
              }
