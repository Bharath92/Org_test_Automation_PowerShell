template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  - name: S_PS_GoBuild_0003_GitRepo
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: {{ .Values.GitHub.Org_test_Automation_PowerShell.path }}
      branches:
        include: {{gitBranch}}
  - name: S_PS_GoBuild_0003_FileSpec
    type: FileSpec
    configuration:
      sourceArtifactory: s_artifactory
      pattern: test-automation-generic-local/S_PS_GoBuild_0003.txt

pipelines:
  - name: pipeline_S_PS_GoBuild_0003
    configuration:
      nodePool: win_2019
    steps:
      - name: S_PS_GoBuild_0003_1
        type: PowerShell
        configuration:
          integrations:
            - name: s_artifactory
        execution:
          onExecute:
            - Set-Content -Path S_PS_GoBuild_0003.txt -Value "${run_id}"
            - jfrog rt upload S_PS_GoBuild_0003.txt test-automation-generic-local

      - name: S_PS_GoBuild_0003_2
        type: GoBuild
        configuration:
          inputResources:
            - name: S_PS_GoBuild_0003_GitRepo
            - name: S_PS_GoBuild_0003_FileSpec
          inputSteps:
            - name: S_PS_GoBuild_0003_1
          sourceLocation: "tests/Go"
          resolverRepo: test-automation-go-virtual
        execution:
          onStart:
            - Push-Location (find_resource_variable ${inputGitRepoResourceName} resourcePath)
            - Push-Location (find_step_configuration_value sourceLocation)
            - go get
            - Pop-Location
