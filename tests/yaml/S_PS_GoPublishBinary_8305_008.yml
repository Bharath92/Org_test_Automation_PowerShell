template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  - name: S_PS_GoPublishBinary_8305_008_GitRepo
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: {{ .Values.GitHub.Org_test_Automation_PowerShell.path }}
      branches:
        include: {{gitBranch}}
  - name: S_PS_GoPublishBinary_8305_008_buildInfo
    type: BuildInfo
    configuration:
      sourceArtifactory: s_artifactory

pipelines:
  - name: S_PS_GoPublishBinary_8305_008
    configuration:
      nodePool: win_2019
      jfrogCliVersion: 2
    steps:
      - name: S_PS_GoPublishBinary_8305_008_1
        type: GoBuild
        configuration:
          environmentVariables:
            JFROG_CLI_BUILD_NUMBER: ${run_id}
          sourceLocation: "tests/Go/HelloWorld"
          resolverRepo: test-automation-go-virtual
          integrations:
            - name: s_artifactory
          inputResources:
            - name: S_PS_GoPublishBinary_8305_008_GitRepo
      - name: S_PS_GoPublishBinary_8305_008_2
        type: GoPublishBinary
        configuration:
          integrations:
            - name: s_artifactory
          autoPublishBuildInfo: true
          forceXrayScan: true
          inputSteps:
            - name: S_PS_GoPublishBinary_8305_008_1
          targetRepository: test-automation-go-local
          outputResources:
            - name: S_PS_GoPublishBinary_8305_008_buildInfo
      - name: S_PS_GoPublishBinary_8305_008_3
        type: PowerShell
        configuration:
          inputResources:
            - name: S_PS_GoPublishBinary_8305_008_buildInfo
          inputSteps:
            - name: S_PS_GoPublishBinary_8305_008_2
          integrations:
            - name: s_artifactory
        execution:
          onExecute:
            - jfrog rt curl -XDELETE "/api/build/${res_S_PS_GoPublishBinary_8305_008_buildInfo_buildName}?buildNumbers=${res_S_PS_GoPublishBinary_8305_008_buildInfo_buildNumber}&artifacts=1"
